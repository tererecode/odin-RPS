<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1 id="title">TOP Rock Paper Scissor game!</h1>
    <div class="player-selection">
        <button class="btns" id="rock">Rock ğŸª¨</button> 
        <button class="btns" id="paper">Paper ğŸ§»</button> 
        <button class="btns" id="scissors">Scissors âœ‚ï¸</button> 
    </div>
    <div class="resultParas">
        <p class="player-Selection"></p>
        <p class="computer-Selection"></p>
        <p class="result"></p>
      </div>
    <div class="scoreParas">
        <p class="player-Score"></p>
        <p class="computer-Score"></p>
        <p class="gameCount"></p>
      </div>
    <div>
        <button id="resetButton">RESET GAME</button>
    </div>

    <script>
        const pSelect = document.querySelector('.player-Selection')
        const pcSelect = document.querySelector('.computer-Selection')
        const result = document.querySelector('.result')

        let gameCounter = 1
        let playerScore = 0;
        let computerScore = 0;
        
        const pScore = document.querySelector('.player-Score'); 
        pScore.textContent = "Player: " + playerScore;
        const pcScore = document.querySelector('.computer-Score');
        pcScore.textContent = "Computer: " + computerScore;
        const gCount = document.querySelector('.gameCount');
        gCount.textContent = "Game Counter: " + gameCounter;

        const resetBtn = document.querySelector("#resetButton");
        resetBtn.addEventListener('Click', )

        function computerPlay(){
            const randomNumber = Math.floor(Math.random()*3) + 1;
            let randomPlay;
            //console.log(randomNumber);
                if (randomNumber === 1) {
                    randomPlay = "rock";
                } else if (randomNumber === 2) {
                    randomPlay = "paper";
                } else {
                    randomPlay = "scissors";;
                }
                return randomPlay;  
                //console.log(randomPlay);
            }  
            
        const rockBtn =  document.querySelector('#rock');
        const paperBtn =  document.querySelector('#paper');
        const scissorsBtn =  document.querySelector('#scissors');

        rockBtn.addEventListener('click', () =>{ playRound("rock", computerPlay() )});
        paperBtn.addEventListener('click', () =>{ playRound("paper", computerPlay() )});
        scissorsBtn.addEventListener('click', () =>{ playRound("scissors", computerPlay() )});
            
        function playRound(playerSelection, computerSelection){
            pSelect.textContent = "Player Choose: " + playerSelection;
            pcSelect.textContent = "Computer Choose: " + computerSelection;
            gameCounter++
            if (playerSelection === computerSelection) {
                result.textContent = "It's a Tie";
            } else if (playerSelection === "rock" && computerSelection === "paper" || playerSelection === "paper" && computerSelection === "scissors" || playerSelection === "scissors" && computerSelection === "rock"){
                result.textContent = `You Lose! ${computerSelection} beats ${playerSelection}`;
                pcScore.textContent = "Computer: " + ++computerScore;
            } else if (playerSelection === "rock" && computerSelection === "scissors" || playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper"){
                result.textContent = `You Win! ${playerSelection} beats ${computerSelection}`;
                pScore.textContent = "Player: " + ++playerScore;
            }
            if (playerScore >= 5 || computerScore >= 5) {
               result.textContent = "GAME OVER! " + declareWinner(playerScore, computerScore);
               rockBtn.disabled = true;
               paperBtn.disabled = true;
               scissorsBtn.disabled = true;

            }
        };

        function declareWinner(playerScore, computerScore) {
            if (playerScore > computerScore) {
                return "You Win!";
            }  else {
                return "You Lose!";
            }
        } 

    </script>
</body>
</html>
