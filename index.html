<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <script>
        function computerPlay(){
            const randomNumber = Math.floor(Math.random()*3) + 1;
            let randomPlay;
            //console.log(randomNumber);
                if (randomNumber === 1) {
                    randomPlay = "rock";
                } else if (randomNumber === 2) {
                    randomPlay = "paper";
                } else {
                    randomPlay = "scissors";;
                }
                return randomPlay;  
                //console.log(randomPlay);
            }
        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            console.log("Player Choose: "+playerSelection);
            console.log ("Computer Choose: "+computerSelection);
            if (playerSelection === computerSelection) {
                return "It's a Tie";
            } else if (playerSelection === "rock" && computerSelection === "paper"){
                return "You Lose! Paper beats Rock";
            } else if (playerSelection === "rock" && computerSelection === "scissors"){
                return "You Win! Rock beats Scissors";
            } else if (playerSelection === "paper" && computerSelection === "scissors"){
                return "You Lose! Scissors beats Paper";
            } else if (playerSelection === "paper" && computerSelection === "rock"){
                return "You win! Paper beats Rock";
            } else if (playerSelection === "scissors" && computerSelection === "rock"){
                return "You Lose! Rock beats Scissors";
            } else if (playerSelection === "scissors" && computerSelection === "paper"){
                return "You win! Scissors beats Paper";
            } 
        }
        
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i= 0; i<3; i++){
                const playerSelection = prompt("Input Rock, paper of scissors");
                const computerSelection = computerPlay();
                const result = playRound(playerSelection, computerSelection);
                console.log(result);
                if (result === "You win! Scissors beats Paper" || result === "You Win! Rock beats Scissors" || result === "You win! Paper beats Rock"){
                    playerScore++;
                    console.log("Player: " + playerScore);
                    console.log("Computer: " + computerScore);
                } else if (result === "It's a Tie"){
                    console.log("Player: " + playerScore);
                    console.log("Computer: " + computerScore)
                } else {
                    computerScore++
                    console.log("Player: " + playerScore);
                    console.log("Computer: " + computerScore);
                }
            }
            console.log("Player final Score: " + playerScore + " // " + "Computer Final Score: " + computerScore);
            if (playerScore > computerScore){
                console.log("You win!")
            } else if (computerScore > playerScore) {
                console.log("You lose!")
            } else {
                console.lgo("It'a a tie!")
            }
        }
        game();
    </script>
